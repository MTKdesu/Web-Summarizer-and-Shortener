<!DOCTYPE html>
<html>
<head>
    <title>网页概括</title>
</head>
<body>
<h2>输入网址来获取网页概括</h2>
<form action="/summary" method="post">
    <label for="url">网址:</label>
    <input type="text" id="url" name="url" required>
    <label for="level">概括级别:</label>
    <select id="level" name="level">
        <option value="50">简短</option>
        <option value="100" selected>中等</option>
        <option value="150">详细</option>
    </select>
    <button type="submit">概括网页</button>
</form>
</body>
</html>
